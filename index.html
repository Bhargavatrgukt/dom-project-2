<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasnsfer List</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <header>
        <div class="header">
            <h1 class="main-heading">Transfer List</h1>
        </div>
    </header>
    <main>
      <section>
       <div class="container1">
         <uL>
            <li>
                <input type="checkbox"  id="JS">
                <label for="JS">JS</label>
            </li>
            <li>
                <input type="checkbox"  id="HTML">
                <label for="HTML">HTML</label>
            </li>
            <li>
                <input type="checkbox"  id="CSS">
                <label for="CSS">CSS</label>
            </li>
            <li>
                <input type="checkbox"  id="TS">
                <label for="TS">TS</label>
            </li>
         </uL>
       </div>
       <div class="symbols">
           <button id="all-right">>></button>
           <button id="one-right" disabled>></button>
           <button id="one-left" disabled><</button>
           <button id="all-left"><<</button>
       </div>
       <div class="container2">
          <uL>
            <li>
                <input type="checkbox"  id="ReactsJs">
                <label for="ReactsJs">React</label>
            </li>
            <li>
                <input type="checkbox"  id="Angular">
                <label for="Angular">Angular</label>
            </li>
            <li>
                <input type="checkbox" id="Vue">
                <label for="Vue">Vue</label>
            </li>
            <li>
                <input type="checkbox"  id="Svetle">
                <label for="Svetle">Svetle</label>
            </li>
          </uL>
       </div>
      </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
